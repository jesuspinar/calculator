<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator TS</title>
  <script src="app.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="calc_container">
      <div class="block_input">
        <input type="text" name="input_numbers" id="calc_field">
      </div>

      <div class="block_div">
        <a href="#" id="btn_ac">C</a>
        <a href="#" id="btn_clear">&lt</a>
        <a href="#" id="btn_prcent">%</a>
        <a href="#" id="btn_divi">รท</a>
      </div>

      <div class="block_div">  
        <a href="#" id="btn_7">7</a>
        <a href="#" id="btn_8">8</a>
        <a href="#" id="btn_9">9</a>
        <a href="#" id="btn_x">x</a>
      </div>
        
      <div class="block_div">
        <a href="#" id="btn_4">4</a>
        <a href="#" id="btn_5">5</a>
        <a href="#" id="btn_6">6</a>
        <a href="#" id="btn_r">-</a>
      </div>
      
      <div class="block_div">
        <a href="#" id="btn_1">1</a>
        <a href="#" id="btn_2">2</a>
        <a href="#" id="btn_3">3</a>
        <a href="#" id="btn_sum">+</a>
      </div>

      <div class="block_div">
        <a href="#" id="btn_0">0</a>
        <a href="#" id="btn_coma">.</a>
        <a href="#" id="btn_calc">=</a>
      </div>
    </div>
  </main>
</body>
</html>
